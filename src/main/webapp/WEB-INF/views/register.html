<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Register</title>
</head>
<body>
<h2>Register</h2>
<form th:action="@{/register}" th:object="${registrationForm}" method="post">
    <div>
        <label>Username: <input type="text" th:field="*{username}"/></label>
        <span th:errors="*{username}" style="color:red;"></span>
    </div>
    <div>
        <label>Password: <input type="password" th:field="*{password}"/></label>
        <span th:errors="*{password}" style="color:red;"></span>
    </div>
    <div>
        <button type="submit">Register</button>
    </div>
</form>
</body>
</html>
